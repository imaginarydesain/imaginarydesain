<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Proyek</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slider {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      overflow: hidden;
      margin-top: 30px;
    }
    .slide-image {
      display: none;
      width: 100%;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .active {
      display: block;
      opacity: 1;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 5px 10px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }
    .left-arrow {
      left: 10px;
    }
    .right-arrow {
      right: 10px;
    }
    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1rem;
      padding: 5px 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #888;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      z-index: 10;
    }
    .description {
      margin-top: 10px;
      font-size: 1rem;
      text-align: center;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h2>Galeri Proyek</h2>
  <div class="slider" id="slider">
    <img src="images/Tampak-Depan.jpg" class="slide-image active" alt="Tampak Depan">
     <img src="images/Tampak-Depan-2.jpg" class="slide-image active" alt="Tampak Perspectif">
    <img src="images/Denah-LT-1.jpg" class="slide-image" alt="Denah Lantai 1">
    <img src="images/Denah-LT-2.jpg" class="slide-image" alt="Denah Lantai 2">
    <img src="images/Isometrik-Lantai-1-EL.jpg" class="slide-image" alt="Tampak Denah Isometrik lantai 1">
    <img src="images/Isometrik-Lantai-2-EL.jpg" class="slide-image" alt="Tampak Denah Isometrik lantai 2">
    <img src="images/Resepsionis-1.jpg" class="slide-image" alt="Tampak Resepsionis">
    <img src="images/Resepsionis-2.jpg" class="slide-image" alt="Tampak Resepsionis">

    <div class="arrow left-arrow" onclick="changeSlide(-1)">&#10094;</div>
    <div class="arrow right-arrow" onclick="changeSlide(1)">&#10095;</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <div class="description" id="desc">
    Tampak depan klinik – desain modern minimalis dengan permainan kisi.
  </div>

  <script>
    const slides = document.querySelectorAll(".slide-image");
    const descriptions = [
      "Tampak depan klinik – desain modern minimalis dengan permainan kisi.",
      "Denah lantai 1 – area pelayanan utama & ruang tunggu.",
      "Denah lantai 2 – ruang dokter, administrasi, dan manajemen.",
      "Tampak perspektif – visualisasi keseluruhan bangunan dan lingkungan."
    ];
    let current = 0;
    let interval = setInterval(() => changeSlide(1), 5000); // auto-slide every 5 seconds

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) {
          slide.classList.add("active");
        }
      });
      document.getElementById("desc").textContent = descriptions[index];
    }

    function changeSlide(direction) {
      current += direction;
      if (current < 0) current = slides.length - 1;
      if (current >= slides.length) current = 0;
      showSlide(current);
    }

    function toggleFullscreen() {
      const elem = document.getElementById("slider");
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => alert(`Error attempting to enable full-screen mode: ${err.message}`));
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
